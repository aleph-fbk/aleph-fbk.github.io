  urlDocumentation: /tools/ACE

- id: ANNA
  name: ANNA
  description: ANNA (Access coNtrol mechaNisms evaluAtor) allows conducting realistic performance evaluations of access control enforcement mechanisms.
  urlCode: https://github.com/stfbk/ANNA
  urlDocumentation: /tools/ANNA
