---
layout: page
---

<span class="tag is-white">Published:&nbsp;{{ page.date | date: "%b %-d, %Y" }}</span>
<div class="tags">
    {% if page.tags.size > 0 %}<span class="tag is-white">Tags:</span>{%- endif -%}
    {%- for tag in page.tags -%}
    <span class="tag tag-{{ tag }}">{{ tag }}</span>
    {%- endfor -%}
</div>

{{ content }}

{% if site.disqus.shortname %}
  {% include disqus.html %}
{% endif %}
